name: üöÄ Bump pre-release version

on:
  workflow_dispatch:
    inputs:
      preid:
        description: 'Prerelease ID'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  bump-chore:
    name: Chore
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          fetch-depth: 2

      - name: ‚öôÔ∏è Update version
        run: |
          cd lib
          npm version --preid ${{ github.event.inputs.preid }} --git-tag-version=false prerelease

      - id: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          git commit -am "chore: v${PACKAGE_VERSION}"

      - run: git push
